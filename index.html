<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body class="flex">
    <main class="main-content">
        <div class="error-message"></div>

        <div class="input-container">   
            <div class="input-item">
                <label for="name" class="title">Nome</label>
                <input type="tel" id="name" placeholder="Seu nome..">
            </div>
            <div class="input-item">
                <label for="phone" class="title">Telefone</label>
                <input type="text" id="phone" placeholder="Ex: (19) 1111-1111">

            </div>
            <button id="button">Cadastrar</button>
        </div>
        <table id class="contacts flex">
            <thead class="" >
                <tr class="flex title-table">
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
              
            </tbody>
        </table>
    </main>
</body>

<script src="./main.js"></script>
</html>
